<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Aqui mandamos la lista desde el componente padre -->
    <app-dbz-list (onDeleteCharacter)="getCharacterDeletedPosition($event)" [listCharacter]="characters"></app-dbz-list>
  </div>

  <div class="col">
    <!-- Aqui recibimos el objeto tipo character emitido por el componente hijo -->
    <app-dbz-add-character (onNewCharacter)="getNewCharacter($event)"></app-dbz-add-character>
  </div>
</div>
